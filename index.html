<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Simulator - Contact Center Testing</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>
    
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // Simple icon components
        const Mic = ({ className }) => (
          <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z" />
          </svg>
        );

        const MicOff = ({ className }) => (
          <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M5.586 15H4a1 1 0 01-1-1v-4a1 1 0 011-1h1.586l4.707-4.707C10.923 3.663 12 4.109 12 5v14c0 .891-1.077 1.337-1.707.707L5.586 15z" />
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M17 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2" />
          </svg>
        );

        const Phone = ({ className }) => (
          <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z" />
          </svg>
        );

        const PhoneOff = ({ className }) => (
          <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 8l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2M5 3a2 2 0 00-2 2v1a10.003 10.003 0 003.055 7.045M19 21a2 2 0 002-2v-1a10.003 10.003 0 00-3.055-7.045M14 14l-2-2m0 0l-2-2m2 2l-2 2m2-2l2-2" />
          </svg>
        );

        const Download = ({ className }) => (
          <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4" />
          </svg>
        );

        const Trash2 = ({ className }) => (
          <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
          </svg>
        );

        const User = ({ className }) => (
          <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
          </svg>
        );

        const Headphones = ({ className }) => (
          <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2h-2a2 2 0 01-2-2v-2a2 2 0 012-2h2zm0 0V9a7 7 0 00-7-7v0a7 7 0 00-7 7v2m0 0a2 2 0 00-2 2v6a2 2 0 002 2h2a2 2 0 002-2v-2a2 2 0 00-2-2H5z" />
          </svg>
        );

        function VoiceSimulator() {
          const [isCallActive, setIsCallActive] = useState(false);
          const [isListening, setIsListening] = useState(false);
          const [transcript, setTranscript] = useState([]);
          const [currentSpeaker, setCurrentSpeaker] = useState('customer');
          const [interimTranscript, setInterimTranscript] = useState('');
          const [callDuration, setCallDuration] = useState(0);
          const [error, setError] = useState('');
          const [includeTimestamp, setIncludeTimestamp] = useState(true);
          
          const recognitionRef = useRef(null);
          const timerRef = useRef(null);
          const transcriptEndRef = useRef(null);
          const shouldRestartRef = useRef(false);
          const currentSpeakerRef = useRef(currentSpeaker);

          // Initialize speech recognition once
          useEffect(() => {
            if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
              setError('Speech recognition is not supported in this browser. Please use Chrome, Edge, or Safari.');
              return;
            }

            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            const recognition = new SpeechRecognition();
            
            recognition.continuous = true;
            recognition.interimResults = true;
            recognition.lang = 'en-US';

            recognition.onstart = () => {
              console.log('Speech recognition started');
              setError('');
            };

            recognition.onresult = (event) => {
              let interim = '';
              let final = '';

              for (let i = event.resultIndex; i < event.results.length; i++) {
                const text = event.results[i][0].transcript;
                if (event.results[i].isFinal) {
                  final += text;
                } else {
                  interim += text;
                }
              }

              if (final) {
                const timestamp = new Date().toLocaleTimeString('en-US', { 
                  hour12: false, 
                  hour: '2-digit', 
                  minute: '2-digit', 
                  second: '2-digit' 
                });
                
                setTranscript(prev => [...prev, {
                  speaker: currentSpeakerRef.current,
                  text: final.trim(),
                  timestamp
                }]);
                setInterimTranscript('');
              } else {
                setInterimTranscript(interim);
              }
            };

            recognition.onerror = (event) => {
              console.error('Speech recognition error:', event.error);
              
              if (event.error === 'no-speech') {
                // This is normal, just no speech detected
                return;
              }
              
              if (event.error === 'not-allowed') {
                setError('Microphone permission denied. Please allow microphone access.');
                setIsListening(false);
                shouldRestartRef.current = false;
              } else if (event.error === 'aborted') {
                // Recognition was aborted, this is okay
                console.log('Recognition aborted');
              } else {
                setError(`Error: ${event.error}`);
                setIsListening(false);
                shouldRestartRef.current = false;
              }
            };

            recognition.onend = () => {
              console.log('Speech recognition ended, shouldRestart:', shouldRestartRef.current);
              // Automatically restart if we should still be listening
              if (shouldRestartRef.current) {
                try {
                  console.log('Restarting recognition...');
                  recognition.start();
                } catch (err) {
                  console.error('Error restarting recognition:', err);
                  setIsListening(false);
                  shouldRestartRef.current = false;
                }
              }
            };

            recognitionRef.current = recognition;

            return () => {
              if (recognitionRef.current) {
                shouldRestartRef.current = false;
                try {
                  recognitionRef.current.stop();
                } catch (err) {
                  console.log('Error stopping recognition on cleanup:', err);
                }
              }
            };
          }, []); // Only run once on mount

          // Update current speaker in a separate effect
          useEffect(() => {
            currentSpeakerRef.current = currentSpeaker;
          }, [currentSpeaker]);

          // Call timer
          useEffect(() => {
            if (isCallActive) {
              timerRef.current = setInterval(() => {
                setCallDuration(prev => prev + 1);
              }, 1000);
            } else {
              if (timerRef.current) {
                clearInterval(timerRef.current);
              }
              setCallDuration(0);
            }

            return () => {
              if (timerRef.current) {
                clearInterval(timerRef.current);
              }
            };
          }, [isCallActive]);

          // Auto-scroll transcript
          useEffect(() => {
            transcriptEndRef.current?.scrollIntoView({ behavior: 'smooth' });
          }, [transcript, interimTranscript]);

          const startCall = () => {
            setIsCallActive(true);
            setTranscript([{
              speaker: 'system',
              text: 'Call initiated',
              timestamp: new Date().toLocaleTimeString('en-US', { 
                hour12: false, 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit' 
              })
            }]);
            setError('');
          };

          const endCall = () => {
            setIsCallActive(false);
            setIsListening(false);
            shouldRestartRef.current = false;
            
            if (recognitionRef.current) {
              try {
                recognitionRef.current.stop();
              } catch (err) {
                console.log('Error stopping recognition:', err);
              }
            }
            
            const timestamp = new Date().toLocaleTimeString('en-US', { 
              hour12: false, 
              hour: '2-digit', 
              minute: '2-digit', 
              second: '2-digit' 
            });
            
            setTranscript(prev => [...prev, {
              speaker: 'system',
              text: `Call ended - Duration: ${formatDuration(callDuration)}`,
              timestamp
            }]);
          };

          const toggleListening = () => {
            if (!isCallActive) return;

            if (isListening) {
              // Stop listening
              shouldRestartRef.current = false;
              setIsListening(false);
              setInterimTranscript('');
              if (recognitionRef.current) {
                try {
                  recognitionRef.current.stop();
                } catch (err) {
                  console.log('Error stopping recognition:', err);
                }
              }
            } else {
              // Start listening
              try {
                shouldRestartRef.current = true;
                recognitionRef.current.start();
                setIsListening(true);
                setError('');
                console.log('Started listening');
              } catch (err) {
                console.error('Error starting recognition:', err);
                setError('Could not start microphone. Please check permissions.');
                shouldRestartRef.current = false;
                setIsListening(false);
              }
            }
          };

          const switchSpeaker = (speaker) => {
            setCurrentSpeaker(speaker);
            
            // If currently listening, restart recognition to apply new speaker
            if (isListening && recognitionRef.current) {
              try {
                recognitionRef.current.stop();
                setInterimTranscript('');
                // The onend handler will restart it automatically
              } catch (err) {
                console.log('Error restarting for speaker switch:', err);
              }
            }
          };

          const clearTranscript = () => {
            setTranscript([]);
            setInterimTranscript('');
          };

          const exportTranscript = () => {
            const header = `Contact Center Voice Simulation Transcript\nGenerated: ${new Date().toLocaleString()}\nTotal Duration: ${formatDuration(callDuration)}\n${'='.repeat(60)}\n\n`;
            
            const content = transcript.map(entry => {
              if (entry.speaker === 'system') {
                return includeTimestamp 
                  ? `[${entry.timestamp}] SYSTEM: ${entry.text}`
                  : `SYSTEM: ${entry.text}`;
              }
              const speaker = entry.speaker === 'customer' ? 'CUSTOMER' : 'AGENT';
              return includeTimestamp
                ? `[${entry.timestamp}] ${speaker}: ${entry.text}`
                : `${speaker}: ${entry.text}`;
            }).join('\n\n');

            const blob = new Blob([header + content], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            const filename = includeTimestamp 
              ? `call-transcript-${new Date().getTime()}.txt`
              : `call-transcript-no-time-${new Date().getTime()}.txt`;
            a.download = filename;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
          };

          const formatDuration = (seconds) => {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
          };

          return (
            <div className="min-h-screen bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900">
              <style>{`
                @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
                
                body {
                  font-family: 'Inter', sans-serif;
                  overflow-x: hidden;
                }
                
                .mono {
                  font-family: 'Courier New', monospace;
                }
                
                .slide-in {
                  animation: slideIn 0.3s ease-out;
                }
                
                @keyframes slideIn {
                  from {
                    opacity: 0;
                    transform: translateY(10px);
                  }
                  to {
                    opacity: 1;
                    transform: translateY(0);
                  }
                }
                
                .pulse-ring {
                  animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
                }
                
                @keyframes pulse {
                  0%, 100% {
                    opacity: 1;
                  }
                  50% {
                    opacity: 0.5;
                  }
                }
                
                ::-webkit-scrollbar {
                  width: 8px;
                }
                
                ::-webkit-scrollbar-track {
                  background: rgba(30, 41, 59, 0.3);
                  border-radius: 4px;
                }
                
                ::-webkit-scrollbar-thumb {
                  background: rgba(71, 85, 105, 0.5);
                  border-radius: 4px;
                }
                
                ::-webkit-scrollbar-thumb:hover {
                  background: rgba(71, 85, 105, 0.7);
                }
              `}</style>

              <div className="container mx-auto px-4 py-8">
                <div className="mb-8">
                  <h1 className="text-4xl font-bold text-white mb-2 flex items-center gap-3">
                    <div className="w-12 h-12 bg-gradient-to-br from-cyan-500 to-blue-600 rounded-xl flex items-center justify-center">
                      <Phone className="w-7 h-7 text-white" />
                    </div>
                    Voice Simulator
                  </h1>
                  <p className="text-slate-400 text-lg">Contact Center Testing & Training Tool</p>
                </div>

                {error && (
                  <div className="mb-6 bg-red-900/20 border border-red-700/50 rounded-lg p-4">
                    <p className="text-red-400 text-sm font-medium">{error}</p>
                  </div>
                )}

                <div className="grid grid-cols-1 lg:grid-cols-3 gap-6">
                  <div>
                    <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6 mb-6">
                      <h2 className="text-lg font-semibold text-white mb-4">Call Controls</h2>
                      
                      <div className="space-y-4">
                        <div className="bg-slate-900/50 border border-slate-700/50 rounded-lg p-4">
                          <div className="flex items-center justify-between mb-2">
                            <span className="text-sm font-medium text-slate-400">Status</span>
                            <div className={`flex items-center gap-2 ${isCallActive ? 'text-green-400' : 'text-slate-500'}`}>
                              <div className={`w-2 h-2 rounded-full ${isCallActive ? 'bg-green-400 pulse-ring' : 'bg-slate-500'}`} />
                              <span className="text-sm font-semibold">
                                {isCallActive ? 'Active' : 'Inactive'}
                              </span>
                            </div>
                          </div>
                          <div className="flex items-center justify-between">
                            <span className="text-sm font-medium text-slate-400">Duration</span>
                            <span className="mono text-xl font-bold text-white">
                              {formatDuration(callDuration)}
                            </span>
                          </div>
                        </div>

                        <button
                          onClick={isCallActive ? endCall : startCall}
                          className={`w-full py-4 rounded-lg font-semibold flex items-center justify-center gap-3 transition-all ${
                            isCallActive
                              ? 'bg-red-600 hover:bg-red-700 text-white'
                              : 'bg-gradient-to-r from-green-600 to-emerald-600 hover:from-green-700 hover:to-emerald-700 text-white shadow-lg shadow-green-900/50'
                          }`}
                        >
                          {isCallActive ? (
                            <>
                              <PhoneOff className="w-5 h-5" />
                              End Call
                            </>
                          ) : (
                            <>
                              <Phone className="w-5 h-5" />
                              Start Call
                            </>
                          )}
                        </button>
                      </div>
                    </div>

                    <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6">
                      <h2 className="text-lg font-semibold text-white mb-4">Recording Controls</h2>
                      
                      <div className="space-y-4">
                        <button
                          onClick={toggleListening}
                          disabled={!isCallActive}
                          className={`w-full py-4 rounded-lg font-semibold flex items-center justify-center gap-3 transition-all ${
                            isListening
                              ? 'bg-red-600 hover:bg-red-700 text-white'
                              : 'bg-gradient-to-r from-cyan-600 to-blue-600 hover:from-cyan-700 hover:to-blue-700 text-white'
                          } disabled:opacity-50 disabled:cursor-not-allowed disabled:from-slate-600 disabled:to-slate-600`}
                        >
                          {isListening ? (
                            <>
                              <MicOff className="w-5 h-5" />
                              Stop Recording
                            </>
                          ) : (
                            <>
                              <Mic className="w-5 h-5" />
                              Start Recording
                            </>
                          )}
                        </button>

                        <div className="bg-slate-900/50 border border-slate-700/50 rounded-lg p-3">
                          <p className="text-xs font-medium text-slate-400 mb-3">Select Speaker</p>
                          <div className="grid grid-cols-2 gap-2">
                            <button
                              onClick={() => switchSpeaker('customer')}
                              disabled={!isCallActive}
                              className={`py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all ${
                                currentSpeaker === 'customer'
                                  ? 'bg-blue-600 text-white'
                                  : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                              } disabled:opacity-50 disabled:cursor-not-allowed`}
                            >
                              <User className="w-4 h-4" />
                              Customer
                            </button>
                            <button
                              onClick={() => switchSpeaker('agent')}
                              disabled={!isCallActive}
                              className={`py-3 px-4 rounded-lg font-semibold flex items-center justify-center gap-2 transition-all ${
                                currentSpeaker === 'agent'
                                  ? 'bg-purple-600 text-white'
                                  : 'bg-slate-700 text-slate-300 hover:bg-slate-600'
                              } disabled:opacity-50 disabled:cursor-not-allowed`}
                            >
                              <Headphones className="w-4 h-4" />
                              Agent
                            </button>
                          </div>
                        </div>

                        <div className="bg-slate-900/50 border border-slate-700/50 rounded-lg p-3 mb-3">
                          <label className="flex items-center gap-2 cursor-pointer">
                            <input
                              type="checkbox"
                              checked={includeTimestamp}
                              onChange={(e) => setIncludeTimestamp(e.target.checked)}
                              className="w-4 h-4 rounded border-slate-600 bg-slate-700 text-cyan-600 focus:ring-2 focus:ring-cyan-500 cursor-pointer"
                            />
                            <span className="text-sm text-slate-300">Include timestamps in export</span>
                          </label>
                        </div>

                        <div className="grid grid-cols-2 gap-2">
                          <button
                            onClick={exportTranscript}
                            disabled={transcript.length === 0}
                            className="py-2.5 px-4 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-medium flex items-center justify-center gap-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed text-sm"
                          >
                            <Download className="w-4 h-4" />
                            Export
                          </button>
                          <button
                            onClick={clearTranscript}
                            disabled={transcript.length === 0}
                            className="py-2.5 px-4 bg-slate-700 hover:bg-slate-600 text-white rounded-lg font-medium flex items-center justify-center gap-2 transition-all disabled:opacity-50 disabled:cursor-not-allowed text-sm"
                          >
                            <Trash2 className="w-4 h-4" />
                            Clear
                          </button>
                        </div>
                      </div>

                      <div className="mt-6 bg-slate-800/30 border border-slate-700/50 rounded-xl p-4">
                        <h3 className="text-sm font-semibold text-cyan-400 mb-3">Quick Guide</h3>
                        <ul className="text-slate-400 text-xs space-y-2">
                          <li>• Start a call to begin simulation</li>
                          <li>• Select speaker role (Customer/Agent)</li>
                          <li>• Click "Start Recording" and speak</li>
                          <li>• Switch speakers during conversation</li>
                          <li>• Export transcript when complete</li>
                        </ul>
                      </div>
                    </div>
                  </div>

                  <div className="lg:col-span-2">
                    <div className="bg-slate-800/50 backdrop-blur-sm border border-slate-700 rounded-xl p-6 h-[700px] flex flex-col">
                      <div className="flex items-center justify-between mb-6">
                        <h2 className="text-xl font-semibold text-white">Live Transcript</h2>
                        <div className="mono text-sm text-slate-400">
                          {transcript.length} {transcript.length === 1 ? 'entry' : 'entries'}
                        </div>
                      </div>

                      <div className="flex-1 overflow-y-auto space-y-3 pr-2">
                        {transcript.length === 0 && !interimTranscript && (
                          <div className="h-full flex items-center justify-center">
                            <div className="text-center">
                              <Mic className="w-16 h-16 text-slate-600 mx-auto mb-4" />
                              <p className="text-slate-500 text-lg">No transcript yet</p>
                              <p className="text-slate-600 text-sm mt-2">Start a call and begin speaking</p>
                            </div>
                          </div>
                        )}

                        {transcript.map((entry, index) => {
                          if (entry.speaker === 'system') {
                            return (
                              <div key={index} className="flex justify-center slide-in">
                                <div className="bg-slate-900/50 border border-slate-700 rounded-lg px-4 py-2">
                                  <p className="mono text-xs text-slate-400">{entry.text}</p>
                                </div>
                              </div>
                            );
                          }

                          const isCustomer = entry.speaker === 'customer';
                          return (
                            <div
                              key={index}
                              className={`flex ${isCustomer ? 'justify-start' : 'justify-end'} slide-in`}
                            >
                              <div className={`max-w-[80%] ${isCustomer ? '' : 'text-right'}`}>
                                <div className="flex items-center gap-2 mb-1">
                                  {isCustomer ? (
                                    <>
                                      <User className="w-3.5 h-3.5 text-blue-400" />
                                      <span className="text-xs font-semibold text-blue-400">Customer</span>
                                    </>
                                  ) : (
                                    <>
                                      <span className="text-xs font-semibold text-purple-400">Agent</span>
                                      <Headphones className="w-3.5 h-3.5 text-purple-400" />
                                    </>
                                  )}
                                  <span className="mono text-xs text-slate-500">{entry.timestamp}</span>
                                </div>
                                <div
                                  className={`rounded-lg px-4 py-3 ${
                                    isCustomer
                                      ? 'bg-blue-900/30 border border-blue-700/50'
                                      : 'bg-purple-900/30 border border-purple-700/50'
                                  }`}
                                >
                                  <p className="text-white text-sm leading-relaxed">{entry.text}</p>
                                </div>
                              </div>
                            </div>
                          );
                        })}

                        {interimTranscript && (
                          <div className={`flex ${currentSpeaker === 'customer' ? 'justify-start' : 'justify-end'}`}>
                            <div className={`max-w-[80%] ${currentSpeaker === 'customer' ? '' : 'text-right'}`}>
                              <div className="flex items-center gap-2 mb-1">
                                {currentSpeaker === 'customer' ? (
                                  <>
                                    <User className="w-3.5 h-3.5 text-blue-400" />
                                    <span className="text-xs font-semibold text-blue-400">Customer</span>
                                  </>
                                ) : (
                                  <>
                                    <span className="text-xs font-semibold text-purple-400">Agent</span>
                                    <Headphones className="w-3.5 h-3.5 text-purple-400" />
                                  </>
                                )}
                                <span className="mono text-xs text-cyan-400">● Recording...</span>
                              </div>
                              <div
                                className={`rounded-lg px-4 py-3 ${
                                  currentSpeaker === 'customer'
                                    ? 'bg-blue-900/20 border border-blue-700/30'
                                    : 'bg-purple-900/20 border border-purple-700/30'
                                }`}
                              >
                                <p className="text-slate-300 text-sm leading-relaxed italic opacity-70">
                                  {interimTranscript}
                                </p>
                              </div>
                            </div>
                          </div>
                        )}

                        <div ref={transcriptEndRef} />
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<VoiceSimulator />);
    </script>
</body>
</html>
